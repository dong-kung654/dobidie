<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관에서 책빌려서 해보는 서버 구동하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .description {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        /* 링크 목록을 가로로 배치 */
        .links {
            display: flex;
            flex-wrap: wrap; /* 화면 크기에 따라 다음 줄로 넘어가도록 설정 */
            gap: 20px; /* 링크 사이에 간격을 추가 */
            margin-bottom: 20px;
        }

        /* 각 링크 아이템 스타일 */
        .link-item {
            list-style: none;
        }

        .result-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>도서관에서 책빌려서 해보는 서버 구동하기</h1>

    <div class="content">
        <p class="description">
            아무 것도 모르는 사람이 맨땅에 해딩으로 실패를 맛보면서
            java책, html책과 엑셀책 그리고 구글링으로 완성하는 java서버
        </p>

        <!-- 링크 목록 -->
        <div class="links">
            <div class="link-item">
                <a href="public/weapon.html" target="resultFrame">무기 정보</a>
            </div>
            <div class="link-item">
                <a href="public/armor.html" target="resultFrame">방어구 정보</a>
            </div>
            <div class="link-item">
                <a href="public/etcitem.html" target="resultFrame">기타 아이템</a>
            </div>
            <div class="link-item">
                <a href="public/expitem.html" target="resultFrame">경험치 아이템</a>
            </div>
            <div class="link-item">
                <a href="public/monster.html" target="resultFrame">몬스터 정보</a>
            </div>
            <div class="link-item">
                <a href="public/shop.html" target="resultFrame">NPC 위치찾기</a>
            </div>
            <div class="link-item">
                <a href="public/droplist.html" target="resultFrame">드랍 리스트</a>
            </div>
        </div>
        
        <script>
            // 서버에서 데이터를 가져오는 함수
            const fetchData = async () => {
                try {
                    const response = await fetch('/data'); // 서버에서 데이터를 가져옵니다.
                    const data = await response.json();
                    console.log(data); // 데이터를 확인할 수 있습니다.
                } catch (error) {
                    console.error('데이터 로딩 실패', error);
                }
            };
    
            fetchData(); // 페이지 로드 시 데이터 로딩
        </script>
        
        <!-- 결과 표시 프레임 -->
        <div class="result-container">
            <iframe name="resultFrame" style="width: 100%; height: 400px; border: none;"></iframe>
        </div>
    </div>
</body>
</html>
